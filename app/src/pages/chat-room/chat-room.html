<ion-header>

  <ion-navbar color="primary">
    <ion-title>chatRoom</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-row class="msg-row">
  <ion-col col-12 [ngClass]="message.from==nickname ? 'my-msg' : 'another-msg'" *ngFor="let message of messags">
      <li class="msg-template" >
          <ion-row>
            <ion-col col-7>
                <p>{{message.from}} </p>
            </ion-col>
            <ion-col col-5>
                <p>{{message.created | date:'hh:MM'}}</p>
            </ion-col>
            <ion-col col-12>
              <span>{{message.text}}</span>
            </ion-col>
          </ion-row>
        </li>
  </ion-col>
</ion-row>

</ion-content>
<ion-footer>
  <ion-row>
    <ion-col col-9>
      <ion-input placeholder="Write anything..." [(ngModel)]="message"></ion-input>
    </ion-col>
    <ion-col col-3>
      <button ion-button (click)="sendMessage()">Send</button>
    </ion-col>
  </ion-row>
</ion-footer>
